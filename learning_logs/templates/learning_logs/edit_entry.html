{% extends "learning_logs/base.html" %}

{% block page_header %}
    <h3>Edit Entry for {{ topic }}</h3>
{% endblock page_header %}

{% block content %}
    
    <p><a href="{% url 'learning_logs:topic' topic.id %}">Back</a></p>

    <p>Edit entry:</p>

    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Save changes</button>
    </form>

{% endblock content %}
